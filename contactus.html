<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Quirk & Quench Caf√© Management System</title>
  <style>
   /* Global Styles */
     {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #333;
      overflow-x: hidden;
    }

    h1, h2 {
      font-weight: 700;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links .nav-item, .btn {
      margin-left: 20px;
      font-size: 1.1rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links .btn {
      background-color: #f1a7c1;
      padding: 8px 20px;
      border-radius: 5px;
    }

    .nav-links .nav-item:hover, .btn:hover {
      color: #ff6347;
      transition: all 0.3s ease;
    }

    /* Contact Form Section */
    #contact {
      padding: 60px 20px;
      text-align: center;
      color: #fff;
      background-image: url('https://images.pexels.com/photos/3026803/pexels-photo-3026803.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #contact h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .contact-form {
      max-width: 400px; /* Reduced size for the form */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    /* Label for form fields */
    .contact-form label {
      font-size: 1.2rem;
      margin-bottom: 5px;
      text-align: left;
      color: #333;
    }

    .contact-form input, .contact-form select, .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      height: 120px; /* Reduced height for the textarea */
      resize: vertical;
    }

    .contact-form button {
      background-color: #f1a7c1;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #ff6347;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    /* Back Button */
    .back-button {
      margin-top: 20px;
      font-size: 1rem;
      background-color: #f1a7c1;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .back-button:hover {
      background-color: #ff6347;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    /* Modal Styles (Optional, for feedback message) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Quirk & Quench</div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html" class="nav-item">Home</a></li>
        <li><a href="#features" class="nav-item">Features</a></li>
        <li><a href="about us.html" class="nav-item">About Us</a></li>
        <li><a href="contact us.html" class="nav-item">Contact Us</a></li>
        <li><a href="login.html" class="btn btn-login" id="loginBtn">Login</a></li>
        <li><a href="login.html" class="btn btn-signup" id="signupBtn">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Us Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <!-- Form Fields with Labels -->
      <label for="name">NAME:</label>
      <input type="text" id="name" placeholder="Your Name" required>
      
      <label for="email">EMAIL:</label>
      <input type="email" id="email" placeholder="Your Email" required>
      
      <label for="feedback">FEEDBACK:</label>
      <select id="feedback" required>
        <option value="" disabled selected>Choose Feedback Type</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
        <option value="inquiry">Inquiry</option>
      </select>
      
      <label for="message">MESSAGE:</label>
      <textarea id="message" placeholder="Your Message" required></textarea>
      
      <button type="submit">Submit</button>
    </div>
<script>
    // Modal functionality for feedback submission
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    
    // Display modal on form submission
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent actual form submission
      modal.style.display = 'flex';  // Show modal
    });
    
    // Close modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';  // Hide modal
    });
    
    // Close modal if clicked outside of modal content
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

  

  <!-- Modal for Feedback Submission (Optional) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Thank you for your feedback!</h2>
      <p>We appreciate you taking the time to reach out to us. We will get back to you soon.</p>
    </div>
  </div>


</body>
</html>
