<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <style>
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links .nav-item, .nav-links .btn {
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    
    .nav-links .btn {
      background-color: #f1a7c1;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .nav-links .nav-item:hover, .nav-links .btn:hover {
      color: #ff6347;
    }

    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin-top: 70px; /* Adding margin to avoid overlap with navbar */
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px); /* Adjust for navbar height */
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      color: #333;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #000;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-size: 0.9rem;
      color: #000;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #f1a7c1;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff6347;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #000;
    }

    .switch a {
      color: #f1a7c1;
      text-decoration: none;
      font-weight: bold;
    }

    .switch a:hover {
      color: #ff6347;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Quirk & Quench</div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html" class="nav-item">Home</a></li>
        <li><a href="home.html#features" class="nav-item">Features</a></li>
        <li><a href="about us.html" class="nav-item">About Us</a></li>
        <li><a href="contact us.html" class="nav-item">Contact Us</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
        <li><a href="signup.html" class="btn">Sign Up</a></li>
      </ul>
    </nav>
  </header>



  </body>
</html>
