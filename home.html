<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quirk & Quench Café Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #333;
      overflow-x: hidden;
    }

    h1,
    h2 {
      font-weight: 700;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links .nav-item,
    .btn {
      margin-left: 20px;
      font-size: 1.1rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links .btn {
      background-color: #f1a7c1;
      padding: 8px 20px;
      border-radius: 5px;
    }

    .nav-links .nav-item:hover,
    .btn:hover {
      color: #ff6347;
      transition: all 0.3s ease;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background-image: url('https://images.pexels.com/photos/3026803/pexels-photo-3026803.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero .content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
    }

    .hero .cta {
      padding: 12px 25px;
      background-color: #f1a7c1;
      color: #fff;
      border-radius: 5px;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-top: 40px;
    }

    .hero .cta:hover {
      background-color: #ff6347;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    </style>
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Quirk & Quench</div>
    <nav>
      <ul class="nav-links">
        <li><a href="signup.html" class="btn btn-signup" id="signupBtn">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Hero Section with Semi-transparent Background Image -->
  <div class="hero" id="home">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Quirk & Quench</h1>
      <p>Your one-stop solution for efficient café management.</p>
      <br>

      <a href="#features" class="cta">Discover Features</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="section" style="background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px;">
    <p>&copy; 2025 Quirk & Quench Café Management System. All Rights Reserved.</p>
  </footer>

</body>

</html>
