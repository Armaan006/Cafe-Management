<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links .nav-item, .nav-links .btn {
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .nav-links .btn {
      background-color: #f1a7c1;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .nav-links .nav-item:hover, .nav-links .btn:hover {
      color: #ff6347;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: url('https://images.pexels.com/photos/3026803/pexels-photo-3026803.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
    }

    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.8rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Quirk & Quench</div>
    <nav>
      <ul class="nav-links">
        <li><a href="home.html" class="nav-item">Home</a></li>
        <li><a href="#features" class="nav-item">Features</a></li>
        <li><a href="about us.html" class="nav-item">About Us</a></li>
        <li><a href="contact us.html" class="nav-item">Contact Us</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
        <li><a href="signup.html" class="btn">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="email-phone-signup">Email or Phone</label>
      <input type="text" id="email-phone-signup" placeholder="Enter your email or phone number" required>

      <label for="password-signup">Password</label>
      <input type="password" id="password-signup" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevents the default form submission
      window.location.href = "login.html"; // Redirects to the login page
    });
  </script>
</body>
</html>
