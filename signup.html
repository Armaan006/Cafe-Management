<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: url('https://images.pexels.com/photos/3026803/pexels-photo-3026803.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
    }

    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.8rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="email-phone-signup">Email or Phone</label>
      <input type="text" id="email-phone-signup" placeholder="Enter your email or phone number" required>

      <label for="password-signup">Password</label>
      <input type="password" id="password-signup" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevents the default form submission
      window.location.href = "login.html"; // Redirects to the login page
    });
  </script>
</body>
</html>
